<div class="collapse navbar-collapse nav" id="navbarResponsive">
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        {% for cat in category %}
            {% if cat.parent == None %}
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" 
                    href="{% url 'blog:category' cat.slug %}">{{cat.title}}</a>
                {% if cat.children.active %}
                    {% include 'blog/partials/category_children.html' %}
                {% endif %}
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    <form class="form-inline mt-3" action="{% url 'blog:search' %}">
        <input type="text" name="q" class="form-control" placeholder="جست و جوی متن">
        <button class="btn btn-success" style="padding: 3px; border-radius: 2px; margin-right: 5px;">جست و جو</button>
    </form>
</div>
